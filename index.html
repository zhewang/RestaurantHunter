<!DOCTYPE html>
<html>
<head>
    <title>Yelp Data Chanllenge</title>
     <link rel="stylesheet" href="./leaflet-0.8-dev/leaflet.css" />
     <script src="./leaflet-0.8-dev/leaflet-src.js"></script>
     <script src="./d3.min.js" charset="utf-8"></script>
     <script src="./plot_map.js"></script>
     <script src="./plot_review.js"></script>

     <style>
        #map { 
            height: 600px; 
            width: 800px;
        }

        .right{
            overflow:hidden;
            background:#f0f0f0;
        }

        .left{
            float:left;
        }

        .axises path{
            fill: none;
            stroke: black;
            stroke-width: 1;
        }

        .axises line {
            fill: black;
            stroke: black;
            stroke-width: 1;
        }
        <!--.axises text {-->
            <!--font-family: sans-serif;-->
            <!--font-size: 14px;-->
        <!--}-->

        .res_detail{
            background-color: #f0f0f0;
        }

        .historyPlot {
            background-color: #f0f0f0;

        }

        .introduction {
            background-color: #636363;
        }

        body {
            background-color: #f0f0f0;
        }

        table {
            border-spacing: 10px;
        }

        th {
            text-align: right;
            font-family: Palatino Linotype;
            font-size: 14px;
            
        }

        td {
            text-align: center;
            font-family: Verdana;
            font-size: 12px;
            color: DarkBlue;
        }

        text {
            font-family: "Times New Roman", Times, serif;
            font-size: 14px;
        }

        circle {
            stroke: black;
            fill: red;
        }

        circle.hidden {
            opacity: 0.1;
        }

        .brush .extent {
            fill-opacity: .1;
            stroke: #fff;
            shape-rendering: crispEdges;

     </style>

</head>

<body>
    <div class="left" id="map"></div>

    <div class="right">
        <svg id="scatter" width="500" height="400">
            <text x="350" y="360">Weighted Rating</text>
            <text x="130" y="20">Average Rating </text>
        </svg>
    </div>

    <div class="res_detail" width = "400" height = "200">

        <table class="table1" >
            <tr>
                <th>&nbsp;&nbsp;Restaurant Name:&nbsp;&nbsp;</th>
                <td id="name"></td> 
            </tr>
            <tr>
                <th>&nbsp;&nbsp;Weighted Rating:&nbsp;&nbsp;</th>
                <td id="weiRating"></td> 
            </tr>
            <tr>
                <th>&nbsp;&nbsp;Average Rating:&nbsp;&nbsp;</th>
                <td id="aveRating"></td> 
            </tr>
            <tr>
                <th>&nbsp;&nbsp;# of Rating:&nbsp;&nbsp;</th>
                <td id="numRating"></td> 
            <tr>
                <th>&nbsp;&nbsp;First Rating:&nbsp;&nbsp;</th>
                <td id="firRating"></td> 
            </tr>
            <tr>
                <th>&nbsp;&nbsp;Last Rating:&nbsp;&nbsp;</th>
                <td id="lasRating"></td> 
            </tr>
            </tr>
        </table>

    </div>

    <div class="right">
        <svg id="introduction" width="500" height="200">
            <text x="30" y="20" fill="black">
                The goal of the visualization tool is to give users weighted restaurant </text>
            <text x="10" y="40" fill="black">
                ratings which might help them make better choice. We calculated weighted </text>
            <text x="10" y="60" fill="black">
                ratings by giving early rating less weights and less wieght for mean rating  </text>
            <text x="10" y="80" fill="black">
                with less total number of ratings. </text>
            <text x="10" y="120" fill="blue">
                Usages: </text>
            <text x="20" y="140" fill="blue">
                [shift + mouse] to select an area in the map and the scatter plots </text>
            <text x="20" y="160" fill="blue">
                [single click] on the map and scatter plot to select individual restaurant </text>
        </svg>
    </div>


    <div class="right"> 
        <svg id="historyPlot" width="800" height="200"></svg>

    </div>

    <div>
        <button id="reset">Reset</button>
    </div>

</body>
</html>
