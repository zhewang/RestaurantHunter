<!DOCTYPE html>
<html>
<head>
    <title>Yelp Data Chanllenge</title>
     <link rel="stylesheet" href="./leaflet-0.8-dev/leaflet.css" />
     <script src="./leaflet-0.8-dev/leaflet.js"></script>
     <script src="./d3.min.js" charset="utf-8"></script>
     <style>
     #map { 
        height: 400px; 
        width: 600px;
    }
     </style>
</head>
<body>
<div id="map">
<script type="text/javascript">

    var data; //[business_id, name, lon, lat]

    d3.json("./az100.json", function(error, json) {
        if (error) return console.warn(error);
        data = json; 
          
        // create a map in the "map" div, set the view to a given place and zoom
        lon = data[0][2]
        lat = data[0][3]
        var map = L.map('map').setView([lon, lat], 10);

        // add an OpenStreetMap tile layer
        L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // add a marker in the given location
        clickfunction = function onClick(e) {alert(this._leaflet_id);}

        var markers = []
        for (var i = 0; i < data.length; i ++) {
             var marker = L.marker([data[i][2], data[i][3]]).on('click', clickfunction);
             marker._leaflet_id = data[i][0]
             marker.addTo(map);
             markers[markers.length] = marker
        }

        map.on("boxzoomend", function(e) {
            for (var i = 0; i < markers.length; i++) {
                if (e.boxZoomBounds.contains(markers[i].getLatLng())) {
                    console.log(markers[i]._leaflet_id);
                }
            }
        });
       

    });       

    
</script>
</div>
</body>
</html>
