<!DOCTYPE html>
<html>
<head>
    <title>Yelp Data Chanllenge</title>
     <link rel="stylesheet" href="./leaflet-0.8-dev/leaflet.css" />
     <link href="./font-awesome-4.3.0/css/font-awesome.css" rel="stylesheet">
     <script src="./leaflet-0.8-dev/leaflet-src.js"></script>
     <script src="./d3.min.js" charset="utf-8"></script>
     <script src="./plot_map.js"></script>
     <script src="./plot_review.js"></script>
     <script src="./easy-button.js"></script>

     <style>
        #container_left {
            width: 800px;
            height: 530px;
            float: left;
        }

        #container_right {
            width: 450px;
            height: 530px;
            float: left;
        }

        #container_bottom_left {
            width: 800px;
            height: 100px;
            float: left;
        }

        #container_bottom_right {
            width: 450px;
            height: 100px;
            float: left;
        }

        #map { 
            height: 530px; 
            width: 800px;
        }

        #usage {
            font-family: "Times New Roman", Times, serif;
            font-size: 12px;
        }

        .axises path{
            fill: none;
            stroke: black;
            stroke-width: 1;
        }

        .axises line {
            fill: black;
            stroke: black;
            stroke-width: 1;
        }

        .res_detail{
            background-color: #f0f0f0;
        }

        .historyPlot {
            background-color: #f0f0f0;

        }

        .introduction {
            background-color: #636363;
        }

        body {
            background-color: #f0f0f0;
        }

        table {
            border-spacing: 10px;
        }

        th {
            text-align: right;
            font-family: Palatino Linotype;
            font-size: 14px;
            
        }

        td {
            text-align: center;
            font-family: Verdana;
            font-size: 12px;
            color: DarkBlue;
        }

        text {
            font-family: "Times New Roman", Times, serif;
            font-size: 14px;
        }

        circle {
            stroke: black;
            fill: #c51b8a;
        }

        circle.hidden {
            opacity: 0.1;
        }

        .brush .extent {
            fill-opacity: .1;
            stroke: #fff;
            shape-rendering: crispEdges;
        }
     </style>

</head>

<body>
    <div id="container_left">
        <!--map-->
        <div id="map"></div>
    </div> 

    <div id="container_right">
        <div style="margin-left:10px" width = "440" height = "150">
        <h3>Dinner Map</h3>
        <p id="usage">
        Usages: </br>
        [shift + mouse] to select an area in the map and the scatter plots </br>
        [single click] on marker or scatter plot to select individual restaurant
        </p>
        <hr>
        </div>

        <!--Average rating/weighted rating scatter plot-->
        <svg id="scatter" width="500" height="400">
            <text x="350" y="360">Weighted Rating</text>
            <text x="130" y="20">Average Rating </text>
        </svg>
    </div> 

    <div id="container_bottom_left">
        <!--review histroy plot-->
        <svg id="historyPlot" width="800" height="200"></svg>
        <!--Restaurant detail information-->
    </div>

    <div id="container_bottom_right" >
        <table style="margin-left:30px">
            <tr>
                <th>&nbsp;&nbsp;Restaurant Name:&nbsp;&nbsp;</th>
                <td id="name"></td> 
            </tr>
            <tr>
                <th>&nbsp;&nbsp;Weighted Rating:&nbsp;&nbsp;</th>
                <td id="weiRating"></td> 
            </tr>
            <tr>
                <th>&nbsp;&nbsp;Average Rating:&nbsp;&nbsp;</th>
                <td id="aveRating"></td> 
            </tr>
            <tr>
                <th>&nbsp;&nbsp;# of Rating:&nbsp;&nbsp;</th>
                <td id="numRating"></td> 
                <tr>
                    <th>&nbsp;&nbsp;First Rating:&nbsp;&nbsp;</th>
                    <td id="firRating"></td> 
                </tr>
                <tr>
                    <th>&nbsp;&nbsp;Last Rating:&nbsp;&nbsp;</th>
                    <td id="lasRating"></td> 
                </tr>
            </tr>
        </table>
    </div>

</body>
</html>
